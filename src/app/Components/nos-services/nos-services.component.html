<div *ngFor="let p of page.paragraphes;let o = index">
  <div *ngIf="o % 2 == 0">
    <div class="container" style="margin-top: 5%;"  >
      <div class="row align-items-end">
        <!-- Single Blog Area -->
        <div class="col-12 col-lg-6">
          <div class="single-blog-area clearfix mb-100">
            <!-- Blog Content -->
            <div class="single-blog-content">
              <div class="line"></div>
              <a href="#" class="post-tag">SERVICE</a>
              <h4><a href="#" class="post-headline">{{p.titre}}</a></h4>
              <p align="justify " [innerHTML]="p.contenue"></p>

              <a href="{{p.link}}" class="btn original-btn">Plus d'info</a>

            </div>
          </div>
        </div>




        <!-- Single Blog Area -->
        <div class="col-12 col-md-6 col-lg-6">
          <div class="single-catagory-area clearfix mb-100">
            <div *ngFor="let i of p.images">
              <img [src]="i.relativePath"  alt="">
            </div>

          </div>
        </div>
      </div>
    </div>
</div>
  <div *ngIf="o%2 != 0">
    <div class="container" id="surveillance">
      <div class="row align-items-end">
        <!-- Single Blog Area -->
        <div class="col-12 col-md-6 col-lg-6">
          <div class="single-catagory-area clearfix mb-100">
            <div *ngFor="let i of p.images">
            <img [src]="i.relativePath"  alt="">
            </div>

          </div>
        </div>
        <!-- Single Blog Area -->
        <div class="col-12 col-lg-6">
          <div class="single-blog-area clearfix mb-100">
            <!-- Blog Content -->
            <div class="single-blog-content">

              <div class="line"></div>
              <a href="#" class="post-tag">SERVICE</a>
              <h4><a href="#" class="post-headline">{{p.titre}}</a></h4>

              <p align="justify " [innerHTML]="p.contenue"></p>

              <a href="{{p.link}}" class="btn original-btn">Plus d'info</a>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>
